<div class="navbar">
  <p class="title">Welcome to Covid 19 Tracker</p>
</div>

<div class="content">
  <select (change)="getCountry($any($event.target).value)" [disabled]="!abled">
    <option [selected]="abled">Click to select a Country</option>
    <option *ngFor="let country of countries" value="{{ country.Slug }}">
      {{ country.Country }}
    </option>
  </select>

  <button
    class="card"
    (click)="getCoronaData()"
    (click)="toggleDisplay()"
    (click)="disSelect()"
    [disabled]="!abled"
    [hidden]="country === ''"
  >
    <span class="card_title"
      >Get Covid 19 Data of <b>{{ country }}</b></span
    >
  </button>

  <button
    class="card"
    [hidden]="!isShow"
    (click)="toggleDisplayoff()"
    (click)="enSelect()"
  >
    <span class="card_title">Choose another Country</span>
  </button>

  <div [hidden]="!isShow" class="covid_data">
    <p>
      This is the COVID 19 Data of <span>{{ country }}</span>
    </p>
    <p>
      Total Confirmed Cases : <span>{{ confirmed }}</span>
    </p>
    <p>
      Total Recovered Cases : <span>{{ recovered }}</span>
    </p>
    <p>
      Total Death Cases : <span>{{ deaths }}</span>
    </p>
  </div>
</div>

<footer>
  <p>
    Data by
    <a target="_blank" rel="noopener" href="https://covid19api.com"
      >https://covid19api.com</a
    >
  </p>
  <a
    target="_blank"
    rel="noopener"
    href="https://github.com/Bala-Logesh/Covid19-Tracker"
    >My Github Repository</a
  >
</footer>
